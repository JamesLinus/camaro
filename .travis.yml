language: node_js

node_js:
  - "6"
  - "7"
  - "8"

os:
  - linux
  - osx

env:
  - CXX=g++-5
    
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update                         ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install llvm --with-clang      ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export CC=clang; export CXX=clang++ ; fi

 